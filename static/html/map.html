<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template</title>

  <style>
    #map {
      height: 100vh;
      /* or any other value */
      width: 100%;
      /* or any other value */
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: -34.397, lng: 150.644 },
        zoom: 8
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD19DLLOckn087xqkj4J6uD45cZTnsqszE&callback=initMap"
    async defer></script>
</body>

</html>
