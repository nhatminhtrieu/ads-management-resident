<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>

    <style>
      #map {
        height: 100vh;
        /* or any other value */
        width: 100%;
        /* or any other value */
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../style/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js"
      async
      defer
    ></script>
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>

    <script type="module" src="../js/main.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="side-bar">
        <div id="menu">
          <button class="btn tab-icon" style="border: none">
            <i class="bi bi-search"></i>
          </button>
          <button class="btn tab-icon" style="border: none">
            <i class="bi bi-map"></i>
          </button>
          <button class="btn tab-icon" style="border: none">
            <i class="bi bi-exclamation-octagon"></i>
          </button>
        </div>
        <div id="description">
          <!-- Side bar's description will be handled by the js -->
        </div>
        <button id="collapse-btn" class="btn">
          <i class="bi bi-caret-right-fill"></i>
        </button>
      </div>
      <div id="map"></div>
      <div
        class="modal fade"
        id="infoModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="infoModalCenter"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="infoModalTitle">
                Thông tin chi tiết
              </h5>
              <button
                type="button"
                class="close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body"></div>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        id="reportModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="reportModalCenter"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable"
          role="document"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="reportModalTitle">Báo cáo vi phạm</h5>
              <button
                type="button"
                class="close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class="row g-3" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                  <label for="type" class="form-label">Hình thức báo cáo</label>
                  <select class="form-select" aria-label="type">
                    <option value="tgsp" selected>Tố giác sai phạm</option>
                    <option value="dknd">Đăng ký nội dung</option>
                    <option value="dgyk">Đóng góp ý kiến</option>
                    <option value="gdtc">Giải đáp thắc mắc</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Họ và tên</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nguyễn Văn A"
                    aria-label="name"
                    id="name"
                  />
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" />
                </div>
                <div class="col-md-6">
                  <label for="phone" class="form-label">Số điện thoại</label>
                  <input type="tel" class="form-control" id="phone" />
                </div>
                <div class="mb-3">
                  <label for="content" class="form-label"
                    >Nội dung báo cáo</label
                  >
                  <!-- Embed the HTMEditor -->
                  <textarea id="content"></textarea>
                  <script
                    src="https://htmeditor.com/js/htmeditor.min.js"
                    htmeditor_textarea="content"
                    editor_height="360"
                    run_local="no"
                  ></script>
                </div>
                <div class="mb-3">
                  <label for="formFileMultiple" class="form-label"
                    >Hình ảnh minh họa</label
                  >
                  <input
                    class="form-control"
                    type="file"
                    id="formFileMultiple"
                    multiple
                    aria-describedby="fileHelp"
                    accept="image/*"
                  />
                  <div id="fileHelp" class="form-text">Tối đa 02 hình.</div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-primary"
                data-bs-dismiss="modal"
              >
                Bỏ qua
              </button>
              <button type="submit" class="btn btn-primary">Lưu</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>

          r = new Set(),

          u = () =>

      })({ key: "AIzaSyCwF9RHdM2Jhzi-hDNJEGvJvEEFos4ViRA", v: "weekly" });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
